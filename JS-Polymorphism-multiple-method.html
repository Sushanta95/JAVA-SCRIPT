<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Polymorphism_multiple _methods</title>
</head>
<body>
    <script type="text/javascript">
    	class A {
    		display(){
    			document.writeln("A is invoked");
    		}
    	}
    	class B extends A{}
    	var b = new B();
    	b.display();
    </script>
</body>
</html>
