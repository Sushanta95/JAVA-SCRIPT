<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Math  Object Part 2</title>
	<style type="text/css">
		h3{
			text-align: center;
		}
	</style>
</head>
<body>
    <script type="text/javascript">
    	
    	document.writeln("<h3>Math Methods Trignomatric!</h3>");

    	 document.writeln("<h4>Trignomatric values for 1/2 (1.5):</h4>");
    	 document.writeln("The value of cos(1/2) is: " + Math.cos(1.5) + "<br>");
         document.writeln("The value of sin(1/2) is: " + Math.sin(1.5) + "<br>");
         document.writeln("The value of tan(1/2) is: " + Math.tan(1.5) + "<br>");

         document.writeln("<h4>Hyparabolic Trignomatric values for 1/2 (1.5):</h4>");
         document.writeln("The value of cosh(1/2) is: " + Math.cosh(1.5) + "<br>");
         document.writeln("The value of sinh(1/2) is: " + Math.sinh(1.5) + "<br>");
         document.writeln("The value of tanh(1/2) is: " + Math.tanh(1.5) + "<br>");

         document.writeln("<h4>Radian Trignomatric values for 1/2 (1.5):</h4>");
         document.writeln("The value of acos(1/2) is: " + Math.acos(1.5) + "<br>");
         document.writeln("The value of asin(1/2) is: " + Math.asin(1.5) + "<br>");
         document.writeln("The value of atan(1/2) is: " + Math.atan(1.5) + "<br>");
    </script>
</body>
</html>
