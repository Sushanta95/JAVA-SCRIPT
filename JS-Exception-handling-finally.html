<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Exception Handling finally</title>
</head>
<body>\
	
	Please Enter a number between 5 to 10.
	<input type="text" id="id1">
	<button type="button" onclick="onClick()">Validate</button>
   <p id="message"></p>
   <p id="input1"></p>

   <script type="text/javascript">

   	 function onClick(){
   	 	var input = document.getElementById("id1");
   	 	var message = document.getElementById("message");
   	   message.innerHTML = "";
   	   	var x = document.getElementById("id1").value;

   	 	 try{
   	  	if(x=="") throw "is Empty";
   	  	if(isNaN(x)) throw "is not a number";
   	  	if(x>10) throw " is Invalid";
   	  	if(x<5) throw "is Invalid";
   	  }
   	  catch(e){
         innerHTML = "Input " + e;
   	  }
   	  finally{
   	    input.innerHTML = "Input value: " + x;  
   	 }
   	  }
   </script>
</body>
</html>
