<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Encapsulation 1</title>
</head>
<body>
	<script type="text/javascript">
		 class Student{
          constructor(){
          	var stud = "name";
          	var stud = "marks";
          }
          getName(){
          	return this.name;
          }
          setName(name){
          	this.name = name;
          }
          getMarks(){
          	return this.marks;
          }
          setMarks(marks){
          	this.marks = marks;
          }
     }
     var stud = new Student();
     stud.setName("Bapun");
     stud.setMarks(100);
     document.writeln(stud.getName() + " has secured " + stud.getMarks() + " marks!");
     
	</script>
    
</body>
</html>
