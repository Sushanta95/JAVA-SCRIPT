<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Static Method 2</title>
</head>
<body>
    <script type="text/javascript">
    	class Test{
    		static display1(){
    			return "static method-1 is invoked";
    		}
    		static display2(){
    			return "static method-2 is invoked";
    		}
    	}
    	document.writeln(Test.display1() + "<br>");
    	document.writeln(Test.display2() + "<br>");
    </script>
</body>
</html>
