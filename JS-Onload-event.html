<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Onload Event</title>
</head>
<body onload = "OnLoad()">
   <h1>Header</h1>
   <script type="text/javascript">
   	document.onload = alert("This is Document.onLoad Method");
   	window.onload = alert("This is window.onLoad Method");

   	function onLoad(){
   		alert("This is body Tag!");
   	}
   </script>
</body>
</html>
