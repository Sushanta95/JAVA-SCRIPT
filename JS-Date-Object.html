<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Date Object Part 1</title>
</head>
<body>
    <script type="text/javascript">
    	/*Using Date()*/
    	var d1 = new Date();
    	document.writeln("Today's date is:" + d1);

    	/*Using Date(Year,Month,Day,Hour,Minute,Second,Millisecond)*/
    	var d2 = new Date(2018,11,24,10,20,45,10);
    	document.writeln("<br><br>Date:" + d2);

    	/*dateString()*/
    	var d3 = new Date("October 13,2014 11:23:25");
    	document.writeln("<br><br>Date: " + d3);

    	/*Date(milliseconds)*/
    	var d4 = new Date(1000000000000);
    	document.writeln("<br><br>Date: " + d4);
    </script>
</body>
</html>
