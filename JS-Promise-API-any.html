<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Promise API any</title>
</head>
<body>
   <script type="text/javascript">
   	   let promise = Promise.any([
   	   	   new Promise( (resolve,reject) => setTimeout( reject(new Error("Its an Error!!!") ), 1000)),//1
   	   	   new Promise((resolve,reject) => setTimeout( resolve(1), 2000)),//2
   	   	   new Promise((resolve,reject) => setTimeout( resolve(2), 3000)),//3
   	   	   
   	   	]).then(alert);
   </script>
</body>
</html>
