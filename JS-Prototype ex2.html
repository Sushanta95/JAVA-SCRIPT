<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Prototype example 2 creating property</title>
</head>
<body>
    <script type="text/javascript">
    	function Employee(firstName,lastName){
    		this.firstName = firstName;
    		this.lastName = lastName;
    	}
    	//method created
    	Employee.prototype.company = "Learnvern";
    	var Employee1 = new Employee("a","b");
        var Employee2 = new Employee("c","d");

        document.writeln(Employee1.firstName + " " + Employee1.lastName + " " + Employee1.company + "<br>");
         document.writeln(Employee2.firstName + " " + Employee2.lastName + " " + Employee2.company + "<br>");
        
    </script>
</body>
</html>
