<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Promise API any_error</title>
</head>
<body>
   <script type="text/javascript">
   	   let promise = Promise.any([
   	   	   new Promise( (resolve,reject) => setTimeout( reject(new Error("Its an Error!!!") ), 1000)),//1
   	   	     new Promise( (resolve,reject) => setTimeout( reject(new Error("Its an again Error!!!") ), 1000)),//1
   	   	     	   	   
   	   	]).catch(error => {
   	   	console.log(error.errors[0]);
   	   	console.log(error.errors[1]);
   	   });
   </script>
</body>
</html>
