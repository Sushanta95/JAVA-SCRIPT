<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Inheritance custom class</title>
</head>
<body>
    <script type="text/javascript">
    	class Bike{
            constructor(){
                this.company = "Honda";
            }
        }
        class Vehicle extends Bike{
            constructor(name,price){
                super();
                this.name = name;
                this.price = price;
            }
        }
        var v = new Vehicle("Shine","70000");
        document.writeln("Bike Name : " + v.name + "<br>");
        document.writeln("Bike Price : " + v.price + "<br>");
        document.writeln("Bike Company : " + v.company + "<br>");

         var v1 = new Vehicle("NAVI","35000");
        document.writeln("Bike Name : " + v1.name + "<br>");
        document.writeln("Bike Price : " + v1.price + "<br>");
        document.writeln("Bike Company : " + v1.company + "<br>");
    </script>
</body>
</html>
