<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Static Method 1</title>
</head>
<body>
    <script type="text/javascript">
    	class Test{
    		static display(){
    			return "static method is invoked";
    		}
    	}
    	document.writeln(Test.display());
    </script>
</body>
</html>
