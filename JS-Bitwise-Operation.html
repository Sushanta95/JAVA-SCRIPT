<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example of Bitwise Operators</title>
</head>
<body>

	<h1>Bitwise Operator</h1>
    <script type="text/javascript">
    	var x = 8;
    	var y = 7;
    	var z = 2;
    	
    	document.write("bitwise x & y:" + (x & y));
    	document.write("<br>");

    	document.write("bitwise x | y:" + (x | y));
    	document.write("<br>");

    	document.write("bitwise x ^ y:" + (x ^ y));
    	document.write("<br>");

    	document.write("bitwise ~x:" + (~x));
    	document.write("<br>");

    	document.write("bitwise Left Shift x << z:" + (x << z));
    	document.write("<br>");

    	document.write("bitwise Right Shift x << z:" + (x >> z));
    	document.write("<br>");

    	document.write("bitwise Right Shift with Zero x >>> z:" + (x >>> z));
    	document.write("<br>");

    	
    </script>
</body>
</html>
