<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Class Expression by Re-Declaring a class</title>
</head>
<body>
     <script type="text/javascript">

     	//-------------------------------
     	var emp = class{
     		constructor(id,name){
     			this.id = id;
     			this.name = name;
     		}
     		details(){
     			document.writeln(this.id + " " + this.name + "<br>");
     		}
     	}

     	var object1 = new emp(1, "ABC");
     	var object2 = new emp(2, "DEF");
     	object1.details();
     	object2.details();
