<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Polymorphism_single_methods</title>
</head>
<body>
    <script type="text/javascript">
    	class A {
    		display(){
    			document.writeln("A is invoked");
    		}
    	}
    	class B extends A{
    		display(){
    			document.writeln("B is invoked");
    		}
    	}
    	var a = [new A(), new B()];
    	a.forEach(function(message){
    		message.display();
    		document.writeln("<br>");
    	})
    </script>
</body>
</html>
