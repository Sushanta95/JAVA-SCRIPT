<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example of Object is</title>
</head>
<body>
      <script type="text/javascript">
      	const object1 = {
      		age:22
      	}
      	const object2 = {
      		age:22
      	}
      	console.log(Object.is(object1.age,object2.age));
      </script>
</body>
</html>
