<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Exception Handling throw</title>
</head>
<body>
	Please Enter a number between 5 to 10.
	<input type="text" id="id1">
	<button type="button" onclick="onClick()">Validate</button>
   <p id="message"></p>
   <script type="text/javascript">

   	 function onClick(){
   	 	var message = document.getElementById("message");
   	   message.innerHTML = "";
   	 	 try{
   	  	//throw new Error("This is a throw error");
   	  	var x = document.getElementById("id1").value;
   	  	if(x=="") throw "is Empty";
   	  	if(isNaN(x)) throw "is not a number";
   	  	if(x>10) throw " is Invalid";
   	  	if(x<5) throw "is Invalid";
   	  }
   	  catch(e){
         innerHTML = "Input " + e;
   	  }
   }
   </script>
</body>
</html>
