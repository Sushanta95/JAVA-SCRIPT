<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Exception Handling try...catch</title>
</head>
<body>
   <script type="text/javascript">
   	  try{
   	  	var a = ["a","b","c","d","e","f"];
   	  	document.writeln("Bapun");//This line wii be executed.
   	console.log(a);
   	console.log(b);
   	document.writeln("Hi");//This line will not be executed.
   	  }
   	  catch(e){
         alert("Error is: " + e.message);
   	  }
   </script>
</body>
</html>
