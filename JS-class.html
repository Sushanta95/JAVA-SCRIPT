<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Class Declaration</title>
</head>
<body>
     <script type="text/javascript">
     	// Declaring class
     	class Employee{
     		//Initializing an object
     		constructor(id,name){
     			this.id = id;
     			this.name = name;
     		}
     		// Declaring method
     		details(){
     			document.writeln(this.id + " " + this.name + "<br>");
     		}
     	}
     	var object1 = new Employee(1, "ABC");
     	var object2 = new Employee(2, "DEF");
     	object1.details();
     	object2.details();

     </script>
</body>
</html>
