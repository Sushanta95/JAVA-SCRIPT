<!DOCTYPE html>
<html lang="eng">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example of Non-Primitive datatypes</title>
</head>
<body>
      <script type="text/javascript">
         document.write("<h3> Example of Array </h3>");
      	//Below portion describes variable Arry
      	var car = ["Ertiga","XUV","Verna"];
      	document.write(car[0]);
      	document.write("<br>");
      	document.write(car[1]);
      	document.write("<br>");
      	document.write(car[2]);
      	document.write("<br>");
      	document.write(car[3]);

          document.write("<h3> Example of object </h3>");
      	//below portion describes about variable object
      	   var person = {
      	   	firstname: "Sushanta",
      	   	lastname: "Mangal",
      	   	age: 26,
      	   	eyecolor: "brown"
      	   };
      	   document.write(person.firstname + " with age " + person.age + " having  eyecolor as " + person.eyecolor);
      </script>
</body>
</html>
