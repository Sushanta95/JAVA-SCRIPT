<!DOCTYPE html>
<html lang="eng">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example of Assignment Operators</title>
</head>
<body>

	<h1>Assignment Operator</h1>
    <script type="text/javascript">
    	var x = 5;
    	var y = 7;
    	 document.write("Assignment x += y:" + (x+=y)); 
      document.write("<br>");
      /* 
      x = x+y
      x = 5+7
      x = 12
      */

      document.write("Assignment x -= y:" + (x-=y)); 
      document.write("<br>"); 
      /* 
      x = x-y
      x = 12-7
      x = 5
      */

      document.write("Assignment x *= y:" + (x*=y)); 
      document.write("<br>"); 
      /* 
      x = x*y
      x = 5*7
      x = 35
      */

      document.write("Assignment x /= y:" + (x/=y)); 
      document.write("<br>");  
      /* 
      x = x/y
      x = 35/7
      x = 5
      */  

      document.write("Assignment x %= y:" + (x%=y)); 
      document.write("<br>");  
      /* 
      x = x%y
      x = 5/7
      x = 5
      */  	
    	</script>
</body>
</html>
