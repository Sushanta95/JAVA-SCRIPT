<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example of Object create</title>
</head>
<body>
      <script type="text/javascript">
      	function fruit(){
      		this.name = "Grapes";

      	}
      	function fun(){
      		fruit.call(this);
      	}
      	fun.prototype = Object.create(fruit.prototype);
      	const app = new fun();
      	console.log(app);
      </script>
</body>
</html>
