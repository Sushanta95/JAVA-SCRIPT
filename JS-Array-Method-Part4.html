<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example of Array Methods Part 4</title>
</head>
<body>
      <script type="text/javascript">
       /*Array of() Method*/
       document.writeln("Array generated using of():" + Array.of(1,2,3,4,5));
       console.log( Array.of(1,2,3,4,5));   

        /*Array push() Method*/
        document.writeln("<br>")
        var arr1 = [4,6,5];
         arr1.push(6)
         document.writeln("Add 6 using push(): "+ arr1 + "<br>");
          arr1.push(3)
         document.writeln("Add 3 using push(): "+ arr1);
          document.writeln("<br>")
          
          /*Array pop() Method*/
         document.writeln("Remove an element using pop(): "+ arr1.pop() + "<br>");
          document.writeln("Remove an element using pop(): "+ arr1.pop() + "<br>");
           document.writeln("Remove an element using pop(): "+ arr1.pop() + "<br>");
            

            /*Array reverse() Method*/
            document.writeln("Reverse an array using reverse(): "+ arr1.reverse() + "<br>");

             /*Array reduce() Method*/
            var arr2 = [2,4,5,3,7,8,9];
            var a = arr2.reduce(function (accumulator,currentValue){
                return accumulator+currentValue;
            });
            document.writeln("<br>Result after reduce():" + a)

             var a = arr2.reduce(function (accumulator,currentValue){
                return accumulator-currentValue;
            });
            document.writeln("<br>Result after reduce():" + a);


             /*Array some() Method*/
            var arr3 = [21,323,67,54];
            function test(argument){
                return argument >50;
            }
             var result = arr3.some(test);
             document.writeln("<br> Does array arr3 has all values >50?: " + result);

              /*Array shift() Method*/
              document.writeln("<br>" + arr3.shift()); 

               /*Array slice() Method*/
               var arr4 = [4,6,87,7,8,0,5,3,6,8,9,];
               var sliceArray = arr4.slice(2,5) 
               document.writeln("<br>sliced array:" + sliceArray);         
   </script>
</body>
</html>
