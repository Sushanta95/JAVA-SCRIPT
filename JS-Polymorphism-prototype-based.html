<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Polymorphism_prototype_based</title>
</head>
<body>
    <script type="text/javascript">
    	function A(){
    		A.prototype.display = function(){
    			return "A Class";
    		}
    	}
    	function B(){}
    		
    	B.prototype = Object.create(A.prototype);
    	var a = [new A(),new B()];
    	a.forEach(function(message){
    		document.writeln(message.display() + "<br>");
    	})
    </script>
</body>
</html>
