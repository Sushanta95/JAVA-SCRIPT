<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example of Comparison Operators</title>
</head>
<body>

	<h1>Comparison Operator</h1>
    <script type="text/javascript">
    	var x = 10;
    	var y = 50;
    	var z = 3;
         
         if(x == y){
         	document.write("True");
         }
         else{
         	 document.write("false");
         }

    	  document.write("<br>");

    	   if(x === z){
         	document.write("True");
         }
         else{
         	 document.write("false");
         }

          document.write("<br>");
    	  
    	   if(x != z){
         	document.write("True");
         }
         else{
         	 document.write("false");
         }

          document.write("<br>");
    	  
    	   if(x !== z){
         	document.write("True");
         }
         else{
         	 document.write("false");
         }

          document.write("<br>");
    	  
    	   if(y > x){
         	document.write("True");
         }
         else{
         	 document.write("false");
         }

          document.write("<br>");
    	  
    	   if(x < z){
         	document.write("True");
         }
         else{
         	 document.write("false");
         }

          document.write("<br>");
    	  
    	   if(x >= z){
         	document.write("True");
         }
         else{
         	 document.write("false");
         }

          document.write("<br>");
    	  
    	   if(x <= y){
         	document.write("True");
         }
         else{
         	 document.write("false");
         }

    </script>
</body>
</html>
