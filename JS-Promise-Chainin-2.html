<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Promise_chaining-2</title>
</head>
<body>
   <script type="text/javascript">
   	   //How to acheive promise chaining is written below
   	    new Promise(function(resolve,reject){
   	    setTimeout(()=>{resolve(1) },2000);
   	    }).then(function(value){
   	    	alert(value);
   	    	 return new Promise(function(resolve,reject){
   	    	 setTimeout(()=>{resolve(value*2) },2000);
   	        });
   	    }).then(function(value){
   	    	alert(value);
   	    	 return new Promise(function(resolve,reject){
   	    	 setTimeout(()=>{resolve(value*3) },2000);
   	    	  });
   	    }).then(function(value){
   	    	 alert(value);
   	    })
   	    
   </script>
</body>
</html>
