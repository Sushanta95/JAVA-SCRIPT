<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example of Arithmetic Operators</title>
</head>
<body>

	<h1>Arithmetic Operator</h1>
    <script type="text/javascript">
    	var x = 10;
    	var y = 10;
    	var z = 3;

    	document.write("summation:" + (x + y));
    	document.write("<br>");

    	document.write("subtraction:" + (x - y));
    	document.write("<br>");

    	document.write("multiplication:" + (x * y));
    	document.write("<br>");

    	document.write("division:" + (x / y));
    	document.write("<br>");

    	document.write("Reminder of 10 and 3 is:" + (x % z));
    	document.write("<br>");

    	document.write("Pre Increment of x:" + (++x));
    	document.write("<br>");

    	document.write("Post Increment of x:" + (x++));
    	document.write("<br>");
    	
    	document.write("Pre Decrement of y:" + (--y));
    	document.write("<br>");

    	document.write("Post Decrement of y:" + (y--));

    </script>
</body>
</html>
