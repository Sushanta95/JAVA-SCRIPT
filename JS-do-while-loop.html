<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example of do-while loop</title>
</head>
<body>
     <script type="text/javascript">
     	     document.write("<h3>Example of do-while loop</h3>");
     	     var i = 1;
     	     do{
                     document.writeln(i);
                     i++;
     	     }while(i<=5)
         		
    </script>
</body>
</html>
