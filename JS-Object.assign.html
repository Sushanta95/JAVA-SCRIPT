<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example of Object assign</title>
</head>
<body>
      <script type="text/javascript">
      	const object1 = {
      		a:1,
      		b:2,
      		c:3
      	}
      	const object2 = {
      		d:1,
      		e:2,
      		f:3
      	}
      	const object3 = Object.assign({c:5, d:6},object1);
      	const object4 = Object.assign({g:50, h:65},object1);
      	
      	console.log(object1,object3);
      	console.log(object4);
      </script>
</body>
</html>
