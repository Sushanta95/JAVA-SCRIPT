<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example of Array</title>
</head>
<body>
      <script type="text/javascript">

      	/*Creating Array using Literals*/
      	document.writeln("<h3>Creating Array using Literals!</h3>");
      	var employee = ["ab", "cd","fg"];
      	for(value of employee){
      		document.writeln(value + "<br>");
      	}

            
            /*Creating Array using new keyword*/
      	document.writeln("<h3>Creating Array using new keyword!</h3>");
      	var fruits = new Array();

      	fruits[0] = "Apple";
      	fruits[1] = "Orange";
      	fruits[2] = "Papaya";
      	fruits[3] = "Grape";
      	fruits[4] = "Jackfruit";
      	fruits[5] = "Mango";

      	for(value of fruits){
      		document.writeln(value + "<br>");
      	}
             

              /*Creating Array using Constructor*/
      	document.writeln("<h3>Creating Array using Constrauctor!</h3>");
      	var foods = new Array();

      	foods[0] = "Roti";
      	foods[1] = "Chicken";
      	foods[2] = "Rice";

      	for(value of foods){
      		document.writeln(value + "<br>");
      	}
     </script>
</body>
</html>
