<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Constructor using new keyword</title>
</head>
<body>
     <script type="text/javascript">
     	// Declaring class
     	class Employee{
     		//Initializing an object
     		constructor(){
     			this.id = 100;
     			this.name = "abc";
     		}
      }
      //using new keyword
     	var emp = new Employee();
     	document.writeln(emp.id + " " + emp.name);
     	
     </script>
</body>
</html>
