<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Encapsulation 2 Prototype-based approach</title>
</head>
<body>
	<script type="text/javascript">
        //function having two values
		function Student(name,marks){
             var sName = name;
             var sMarks = marks;
             
             //prototype-based approach
             Object.defineProperty(this,"name",{
                get:function(){
                    return sName;
                },
                set:function(sName){
                    this.sName = sName;
                }
             });

              Object.defineProperty(this,"marks",{
                get:function(){
                    return sMarks;
                },
                set:function(sMarks){
                    this.sMarks = sMarks;
                }
             });
        }
         var stud = new Student("Joel",20);
         document.writeln(stud.name + " has secured " + stud.marks + " marks ");
	</script>
    
</body>
</html>
